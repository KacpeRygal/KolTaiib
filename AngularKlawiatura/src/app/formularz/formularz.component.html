<form #klawiaturaForm="ngForm" (ngSubmit)="onSubmit($event)">
    <div>
        <label for="model">Model</label>
        <input 
            type="text" 
            id="model" 
            name="model" 
            [(ngModel)]="object.model" 
            required/>
    </div>
    <div>
        <label for="rodzaj">Rodzaj</label>
        <input 
            type="number" 
            id="rodzaj" 
            name="rodzaj" 
            [(ngModel)]="object.rodzaj" 
            required/>
    </div>

    <input type="button" name="cancel" id="cancel" value="Anuluj dodawanie klawiatury" (click)="cancel.emit()"/>
    <input 
        type="submit" 
        name="submit" 
        id="submit" 
        value="Zapisz" 
        [disabled]="klawiaturaForm.invalid"/>
</form>
